<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>
    <h1>Formulário</h1>
    <p>Qual o seu país de origem?</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtpais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtpais.value
            res.innerHTML = `<p>Vivendo em ${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
